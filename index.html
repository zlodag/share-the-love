<!doctype html>
<html lang="en" ng-app="shareTheLove">
    <head>
        <meta charset="utf-8">
        <title>Share the Love</title>
        <!--     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script> -->
        <script type="text/javascript" src="angular.js"></script>
        <script type="text/javascript" src="firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyCwV6upXvsdSwkSZd4FuwJGfeQUG-O-8lE",
                authDomain: "share-the-love.firebaseapp.com",
                databaseURL: "https://share-the-love.firebaseio.com",
                storageBucket: "share-the-love.appspot.com",
            };
            firebase.initializeApp(config);
        </script>
        <script type="text/javascript" src="angularfire.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <!-- 	<script type="text/javascript" src="transactions.js"></script> -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p>Nothing here {{'yet' + '!'}}</p>
        <p>1 + 2 = {{1 + 2}}</p>
        <div ng-controller="TransactionController">
            <table id="transactions">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Comment</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Reverse</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="transaction in transactions">
                        <td ng-bind="transaction.$priority | date:'medium'"/>
                        <td ng-bind="transaction.comment"/>
                        <td>
                            <dl>
                                <dt ng-repeat-start="(uid, value) in transaction.from" ng-bind="uid"/>
                                <dd ng-repeat-end ng-bind="value/100 | currency"/>
                            </dl>
                        </td>
                        <td>
                            <dl>
                                <dt ng-repeat-start="(uid, value) in transaction.to" ng-bind="uid"/>
                                <dd ng-repeat-end ng-bind="value"/>
                            </dl>
                        </td>
                        <td ng-if="!transaction.reversed">
                            <button type="button" ng-click="reverseTransaction(transaction.$id)">Reverse</button>
                        </td>
                        <td ng-if="transaction.reversed">Reversed by {{ transaction.reversed.by }} at {{ transaction.reversed.at | date:'medium' }} ({{ transaction.reversed.comment }})</td>
                    </tr>
                </tbody>
            </table>
            <form ng-submit="submitTransaction()">
                <fieldset id="from">
                    <legend>From ($):</legend>
                    <label ng-repeat-start="uid in activeUsers" for="from_{{ uid }}">{{ uid }}</label>
                    <input ng-repeat-end id="from_{{ uid }}" type="number" min="0.01" step="0.01" ng-model="newTransaction.from[uid]"/>
                </fieldset>
                <fieldset id="to">
                    <legend>To (ratio):</legend>
                    <label ng-repeat-start="uid in activeUsers" for="to_{{ uid }}">{{ uid }}</label>
                    <input ng-repeat-end id="to_{{ uid }}" type="number" min="0.01" step="0.01" ng-model="newTransaction.to[uid]"/>
                </fieldset>
                <label for="comment">Comment</label>
                <input type="text" id="comment" pattern=".{3,127}" required title="3 to 127 characters"  ng-model="newTransaction.comment"/>
                <input type="submit"/>
            </form>
        </div>
    </body>
</html>
