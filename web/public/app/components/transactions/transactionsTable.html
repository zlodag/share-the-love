<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr>
            <th>Comment</th>
            <th>Totals</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="transaction in $ctrl.transactions | orderBy: '-'" ng-class="{strikethrough : transaction.reversed}">
            <td>
                <ul class="list-unstyled">
                    <li>
                        <a ui-sref="transactions.detail({ transactionId: transaction.$id })" ng-bind="transaction.comment"></a>
                    </li>
                    <li><em ng-bind="transaction.$priority | date:'medium'"></em></li>
                </ul>
            </td>
            <td>
                <dl class="dl-horizontal">
                    <dt ng-repeat-start="user in $ctrl.users" ng-bind="user.name" ng-class="'text-' + ($ctrl.transactions.totals[transaction.$id][user.$id] < 0 ? 'danger' : 'success')"/>
                    <dd ng-repeat-end>
                        <span ng-bind="$ctrl.transactions.totals[transaction.$id][user.$id] / 100 | currency"></span>
                        <span ng-if="$ctrl.transactions.deltas[transaction.$id][user.$id]" ng-class="'text-' + ($ctrl.transactions.deltas[transaction.$id][user.$id] < 0 ? 'danger' : 'success')">
                            <span ng-if="!transaction.reversed">({{ $ctrl.transactions.deltas[transaction.$id][user.$id] / 100 | currency }})</span>
                            <del ng-if="transaction.reversed">({{ $ctrl.transactions.deltas[transaction.$id][user.$id] / 100 | currency }})</del>
                        </span>
                    </dd>
                </dl>
            </td>
        </tr>
    </tbody>
</table>
